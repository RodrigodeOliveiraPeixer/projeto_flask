<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Apex Ensino</title>
  </head>
  <body>
    <h1>{{ context.titulo }}</h1>

    <table class="table">
        <thead>
          <tr>
            <th scope="col">id</th>
            <th scope="col">Nome</th>
            <th scope="col">Curso</th>
            <th scope="col">Hor√°rio</th>
          </tr>
        </thead>
        <tbody>
            {% for aluno in context.lista_alunos %}
              <div>  
                <tr>
                  <th scope="row"><a href="/detalhes?id={{aluno.id }}">{{aluno.id }}</a></th>
                  <td><a href="/detalhes?id={{aluno.id }}">{{aluno.nome}}</a></td>
                  <td><a href="/detalhes?id={{aluno.id }}">{{aluno.curso}}</a></td>
                  <td><a href="/detalhes?id={{aluno.id }}">{{aluno.horario}}</a></td> 
                </tr>                                 
              </div>
          {% endfor %}
        </tbody>
    </table>
    <a href="/cadastro">
        <button type="button" class="btn btn-danger">Cadastrar Alunos</button>
    </a> 

    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

  </body>
</html>
