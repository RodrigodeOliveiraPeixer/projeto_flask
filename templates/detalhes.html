<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

              <li class="list-group-item">{{context.aluno.nome}}</li>
              <li class="list-group-item">{{context.aluno.curso}}</li>
              <li class="list-group-item">{{context.aluno.horario}}</li>
            </ul>
            
          </div>
        </thead>
        <tbody>
            {% for aluno in context.lista_alunos %}
          
          </tr>
          {% endfor %}
          
        </tbody>
    </table>
    <a href="/cadastro">
        <button type="button" class="btn btn-danger">Cadastrar Alunos</button>
    </a>
